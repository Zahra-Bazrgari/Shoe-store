<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <div
      class="container flex flex-col items-center swiper max-w-screen-sm h-[100vh]"
    >
      <div class="header w-full h-14 flex items-center justify-start">
        <img src="pictures\Vector.svg" alt="Vector" class="vector ml-6">
      </div>

      <div class="logo my-28">
        <img src="pictures\logo.svg" alt="Logo">
      </div>

      <h2 class="font-bold text-3xl mb-12">Signup to Your Account</h2>

      <!-- <div class="inputs flex flex-col gap-2 w-full px-6">
        
      </div> -->

      <form id="signup-inputs" class="inputs flex flex-col gap-2 w-full px-6 justify-center items-center">
        <input type="text" id="Username" placeholder="Username" class="px-2 py-1 border-2 w-full">
        <input type="password" id="Password" placeholder="Password" class="px-2 py-1 border-2 w-full">

        <button class="sign-up mt-3 font-semibold ">login</button>
      

        <button type="submit" class="sign-in bg-[#212529] text-white w-[86%] mx-[7%] rounded-[30px] px-4 py-3 absolute bottom-7 hover:cursor-pointer">Signup</button>
      </form>

      


    </div>


    <script type="module" src="scripts/signup.js"></script>
  </body>
</html>
